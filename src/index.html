<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Wayside</title>

    <link href="./index.css" rel="stylesheet" />
</head>

<body class="overflow-hidden bg-surface-900">
    <div id="play-popup"
        class="absolute z-50 flex flex-col items-center justify-center w-screen h-screen gap-8 bg-gradient-to-br from-surface-800 to-surface-900">
        <img src="../static/img/logo.png" alt="Wayside Logo" class="w-3/4 max-w-4xl md:w-1/2">
        <div class="text-2xl text-white/80">Sit a while, and listen to the waterâ€¦</div>
        <button class="text-4xl">Play</button>
        <div class="text-base text-white bg-lime-700 p-2 rounded-md">If you do not hear crickets after clicking "Play",
            reload the page.</div>
    </div>
    <div id="game" class="flex flex-col w-screen h-screen lg:flex-row">
        <div class="relative basis-1/2 lg:basis-1/4 lg:min-w-[320px] min-h-[300px] lg:max-w-2xl">
            <div id="story-display"
                class="box-border flex flex-col h-full p-6 leading-relaxed bg-surface-800 text-white/80 font-paper text-md xl:text-lg">
                <div id="text-display" class="space-y-4 overflow-y-scroll grow-0 scrollbar-hide">
                    <div class="w-full"></div>
                    <!-- Scripts will insert <p>text</p> here -->
                </div>

                <div id="choice-display" class="flex flex-row flex-wrap items-center justify-center gap-2 mt-6">
                    <!-- Scripts will insert buttons here -->
                </div>
            </div>
        </div>
        <div class="basis-1/2 lg:basis-3/4">
            <nav class="items-center w-full space-x-6 align-middle sm:flex">
                <h1 class="inline-block w-full p-4 text-base text-white font-action sm:w-auto text-opacity-60">Wayside
                </h1>
                <ul class="flex flex-row space-x-4">
                    <li><button>Volume</button></li>
                    <li><button>Text</button></li>
                    <li>
                        <div class="spacer"></div>
                    </li>
                    <li><a href="/">Restart</a></li>
                    <li><a href="credits.html" target="_blank">Credits</a></li>
                </ul>
            </nav>
            <div id="image-container" class="relative pointer-events-none">
                <img class="absolute top-0 left-0 object-contain w-full h-fit"
                    src="../static/img/bg-img/Background.png" />
            </div>
        </div>
    </div>
    <div id="overlay-bg" class="absolute hidden w-full h-full bg-black bg-opacity-70"></div>
    <div id="settings-menu" class="hidden p-6 m-auto menu">
        <label for="volume-input">Volume</label>
        <input type="range" name="volume-input" id="volume-input">

        <div class="form-control">
            <span class="input-label">Font Size</span>
            <button id="font-size-less">-</button>
            <button id="font-size-more">+</button>
        </div>
    </div>

    <script src="./index.ts" type="module"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Post-Apocalytic Campfire</title>

    <link href="./index.css" rel="stylesheet" />
</head>

<body class="overflow-hidden bg-surface-900">
    <div id="game" class="flex flex-col w-screen h-screen lg:flex-row">
        <div class="basis-1/2 lg:basis-3/4">
            <nav class="w-full sm:flex align-middle items-center space-x-6">
                <h1 class="text-base font-action inline-block w-full sm:w-auto p-4 text-white text-opacity-60">Campfire
                </h1>
                <ul class="flex flex-row space-x-4">
                    <li><button>Volume</button></li>
                    <li><button>Text</button></li>
                    <li>
                        <div class="spacer"></div>
                    </li>
                    <li><a href="/">Play</a></li>
                    <li><a href="/credits">Credits</a></li>
                </ul>
            </nav>
            <img class="object-contain w-full h-fit" src="../static/img/background_empty_comp.jpg" />
        </div>
        <div class="relative basis-1/2 lg:basis-1/4 lg:min-w-[320px] min-h-[300px] lg:max-w-2xl">
            <div id="story-display"
                class="bg-surface-800 text-white/80 p-6 box-border font-paper text-md xl:text-lg leading-relaxed h-full flex flex-col">
                <div id="text-display" class="space-y-4 overflow-y-scroll grow-0 scrollbar-hide">
                    <div class="w-full"></div>
                    <!-- Scripts will insert <p>text</p> here -->
                </div>

                <div id="choice-display" class="flex flex-row flex-wrap items-center justify-center gap-2 mt-6">
                    <!-- Scripts will insert buttons here -->
                </div>
            </div>
        </div>
    </div>
    <div id="overlay-bg" class="hidden absolute bg-black bg-opacity-70 w-full h-full"></div>
    <div id="settings-menu" class="hidden menu m-auto p-6">
        <label for="volume-input">Volume</label>
        <input type="range" name="volume-input" id="volume-input">

        <div class="form-control">
            <span class="input-label">Font Size</span>
            <button id="font-size-less">-</button>
            <button id="font-size-more">+</button>
        </div>
    </div>

    <script src="./index.ts" type="module"></script>
</body>

</html>
